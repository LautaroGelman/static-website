<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mi sitio web personal</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<header>
			<div class="row">
				<div class="logo">
					<img src="assets/logo-new.png" alt="oe_logo">
				</div>
				<ul class="main-nav">
					<li class="active"><a href="">PrINCIPAL</a></li>
					<li><a href="">SERVICIOS</a></li>
					<li><a href="">APRENDE MAS!</a></li>
					<li><a href="">BLOG</a></li>
					<li><a href="">CONTACT0</a></li>
					<li><a href="">FAQ</a></li>
				</ul>
			</div>
			<div class="hero">
				<h1>¡Bienvenido a mi sitio en Kubernetes!</h1>
				<div class="button">
					<a href="" class="btn btn-one">MIRA UN VIDEO</a>
					<a href="" class="btn btn-two">Explora Mas</a>
				</div>
			</div>
		</header>
		<section class="service grid-container">
		</section>
		<section class="about grid-container">
		</section>
		<section class="blog grid-container">
		</section>
		<section class="contact grid-container">
			<div class="contact-form grid-item">
				<div class="contact-section-header">
					<h2>¡Contáctanos para más información!</h2>
				</div>
				<form class="form">
					<input type="text" name="fullname" placeholder="Nombre completo">
					<input type="email" name="email" placeholder="direccion email">
					<input type="number" name="phonenumber" placeholder="Numero de Telefono">
					<textarea class="subject" name="subject" placeholder="acerca de ti aqui"></textarea>
					<input class="button" type="submit" value="Entregar">
				</form>
			</div>
			<div class="contact-form grid-item">
			</div>
		</section>
		<section class="faq grid-container">
		</section>
	</body>

</html>
